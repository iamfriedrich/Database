<!DOCTYPE html>
<html>
<head>
  <title>Add New Employees</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

  <script>
    function validate_form() {
      var x = document.forms["register_form"]["salary"].value;
      if (x == null || x == ""){
        alert ("Enter a name please!")
        return false;
      }
    }


</script>
</head>
<body>

<div class = "container mt-3">
  <h2>Kilburnazon Company</h2>
  <br>
  <u1 class = "nav nav-tabs nav-justified">
    <li class = "nav-item">
      <a class = "nav-link active" href = "index.html">Register New</a>
    </li>
    <li class = "nav-item">
      <a class = "nav-link active" href = "update.html">Update Details</a>
    </li>
    <li class = "nav-item">
      <a class = "nav-link active" href = "delete.html">Delete Employee</a>
    </li>
    <li class = "nav-item">
      <a class = "nav-link active" href = "display.html">Display information</a>
    </li>
  </u1>

  <div class = "container"><br>
    <div class = "container mt-3">
      <form name = "register_form" action = "service.php?cmd=register" method = "post" onsubmit = "return validate_form()">
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Employee ID:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" name = "employee_id" pattern = "[0-9]{2}-[0-9]{3}" placeholder = "00-000" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Fullname:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" name = "fullname" maxlength = "30" pattern = "[A-Z][a-z]*(\s[A-Z][a-z]*)*" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Address:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" name = "address" maxlength = "30" pattern="[A-Za-z0-9].*"required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Salary(Â£):</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" min = "10" name = "salary" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">DOB:</div>
          <div class = "col-6">
            <input type = "date" class = "form-control" name = "dob" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">NIN:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" maxlength = "30" name = "nin" pattern="[a-z0-9]*" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Department:</div>
          <div class = "col-6">
            <select class = "form-control" id = "department" name = "department" required>
            <option value = "manager">Manager</option>
            <option value = "HR">HR</option>
            <option value = "Driver">Driver</option>
            <option value = "Packager">Packager</option>
            </select>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Emergency Name:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" maxlength = "30" name = "emergency_name" pattern="[A-Z][a-z]*(\s[A-Z][a-z]*)*" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Emergency Relationship:</div>
          <div class = "col-6">
            <input type = "text" class = "form-control" maxlength = "30" name = "relationship" pattern="[A-Za-z]*" required>
          </div>
        </div>
        <div class = "row mt-3">
          <div class = "col-2 mt-1">Emergency Phone:</div>
          <div class = "col-6">
            <input type = "tel" class = "form-control" name = "emergency_phone" pattern="[0-9]*(\s[0-9]*)*" required>
          </div>
        </div>
        <div class="row mt-5">
          <button type="submit" class="btn btn-primary" style="width:200px;">Register</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
